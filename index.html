<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700i" rel="stylesheet">
</head>

<body>

    <main>
        <div id="map" class="map">
        </div>
    </main>

    <div class="navigation">

        <form action="" onsubmit="return false" class="flex flex-column">
            <div class="flex">
                <button class="search">
                    <i class="fas fa-search"></i>
                </button>
                <input class="user-address" type="text" placeholder="Enter location" autofocus>
            </div>
            <button class="my-loc" title="get my location">
                <i class="fab fa-periscope"></i>
            </button>
        </form>
        <button class="copy-location" title="copy location">
            <i class="far fa-copy"></i>
        </button>

        <div class="loc-weather-box">
            <div class="loc-text">
                <h2>.</h2>
            </div>
            <div class="flex weather-details space-around">
                <div class="temp-icons flex flex-column align-center space-around">

                    <div class="temp-icon">
                        <i class="fas fa-thermometer-half"></i>
                    </div>
                    <h4 class="icons">
                        <img class="icon" src="" alt="" />
                    </h4>
                </div>
                <div class="temp-details flex flex-column align-center space-around">
                    <div class="flex temp-box">
                        <span class="temp"></span>
                        <h1>&deg;</h1>
                    </div>

                    <div class="extra-dets flex flex-column space-around">

                        <span class="desc"></span>

                        <div class="flex align-center app-temps">Feels like:&nbsp;
                            <span class="app-temp"></span>
                            <span>&deg;</span>
                        </div>
                        <div class="sun flex flex-column space-around">
                            <div>
                                <i class="far fa-sun"></i>
                                <i class="fas fa-long-arrow-alt-down"></i>
                                <span>sunset:
                                    <span class="sunset"></span>
                                </span>
                            </div>
                            <div>
                                <i class="far fa-sun"></i>
                                <i class="fas fa-long-arrow-alt-up"></i>
                                <span>sunrise:
                                    <span class="sunrise"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="daily-forecast flex space-between align-center">
                <div class="day1 flex flex-column">
                    <p class="day1-date"></p>
                    <img class="day1-icon" src="" alt="" />
                    <span>
                        <span class="day1-max-deg"></span>
                        <span>&deg;</span> -
                        <span class="day1-min-deg"></span>
                        <span>&deg;</span>
                    </span>
                    <p class="day1-desc"></p>
                </div>
                <div class="day2 flex flex-column align-center">
                    <p class="day2-date"></p>
                    <img class="day2-icon" src="" alt="" />
                    <span>
                        <span class="day2-max-deg"></span>
                        <span>&deg;</span> -
                        <span class="day2-min-deg"></span>
                        <span>&deg;</span>
                    </span>
                    <p class="day2-desc"></p>
                </div>
                <div class="day3 flex flex-column align-center">
                    <p class="day3-date"></p>
                    <img class="day3-icon" src="" alt="" />
                    <span>
                        <span class="day3-max-deg"></span>
                        <span>&deg;</span> -
                        <span class="day3-min-deg"></span>
                        <span>&deg;</span>
                    </span>
                    <p class="day3-desc"></p>
                </div>
            </div>
        </div>
    </div>

    <input type="text" class="url">

    <script type="module" src="js/main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
</body>

</html>
